<ion-view title="Home Squadra GP">
  <ion-header-bar>
          Ultimo risultato (tot punti): {{teamInfo.data.ultimoRisultato.tot_punti}} 
          Posizione in classifica: {{teamInfo.data.posClass}}
  </ion-header-bar>
  <ion-content scroll="true">
     <ion-list>
        <ion-item ng-repeat="cuf in teamInfo.data.news" class="item-text-wrap">
            <div ng-bind="formatDate(cuf.dt_ins)"></div>
            <div ng-bind-html="renderHtml(cuf.testo)"></div>
        </ion-item>
    </ion-list>       
  </ion-content>
</ion-view>
